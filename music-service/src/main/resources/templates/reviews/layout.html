<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'AllIn'}">AllIn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/cinema-hub.css}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/reviews/search" class="sidebar-brand">AllIn</a>
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="http://localhost:8081" class="sidebar-nav-link">
                        <i class="fas fa-home"></i>
                        <span>Главная</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="http://localhost:8081/movies" class="sidebar-nav-link">
                        <i class="fas fa-video"></i>
                        <span>Фильмы</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="http://localhost:8081/music" class="sidebar-nav-link">
                        <i class="fas fa-music"></i>
                        <span>Музыка</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="http://localhost:8081/watchlists" class="sidebar-nav-link">
                        <i class="fas fa-bookmark"></i>
                        <span>Списки</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="/reviews/search" class="sidebar-nav-link active">
                        <i class="fas fa-star"></i>
                        <span>Отзывы</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Messages -->
        <div th:if="${success}" class="card" style="background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3); margin-bottom: var(--spacing-lg);">
            <div class="card-body" style="color: rgb(34, 197, 94);">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}" style="margin-left: var(--spacing-xs);"></span>
            </div>
        </div>
        <div th:if="${error}" class="card" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); margin-bottom: var(--spacing-lg);">
            <div class="card-body" style="color: rgb(239, 68, 68);">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}" style="margin-left: var(--spacing-xs);"></span>
            </div>
        </div>
        
        <div th:fragment="content">
            <!-- Content will be inserted here -->
        </div>

        <!-- Footer -->
        <footer>
            <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                <a href="http://localhost:8081" style="color: var(--text-secondary); text-decoration: none; transition: var(--transition);" 
                   onmouseover="this.style.color='var(--primary-color)'" 
                   onmouseout="this.style.color='var(--text-secondary)'">
                    <i class="fas fa-home me-1"></i>Главная
                </a>
                <a href="http://localhost:8081/api-docs" style="color: var(--text-secondary); text-decoration: none; transition: var(--transition);" 
                   onmouseover="this.style.color='var(--primary-color)'" 
                   onmouseout="this.style.color='var(--text-secondary)'">
                    <i class="fas fa-book me-1"></i>API Документация
                </a>
            </div>
        </footer>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('mobileMenuToggle');
            
            if (window.innerWidth <= 1024) {
                if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        document.querySelectorAll('.sidebar-nav-link').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
