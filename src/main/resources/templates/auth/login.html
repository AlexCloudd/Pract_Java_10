<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - AllIn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/cinema-hub.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: var(--spacing-xl);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-card);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: var(--primary-hover);
        }

        .alert {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-md);
            font-size: 0.875rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86EFAC;
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .auth-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .auth-links a:hover {
            color: var(--primary-color);
        }

        .auth-link-primary {
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-md);
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход в систему</h1>
            <p class="auth-subtitle">Добро пожаловать в AllIn</p>

            <!-- Сообщения об ошибках -->
            <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;">
                <span id="errorText"></span>
            </div>
            
            <!-- Сообщения об успехе -->
            <div id="successMessage" class="alert" role="alert" style="display: none; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); color: #86EFAC;">
                <span id="successText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя или Email</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username"
                           placeholder="Введите имя пользователя или email"
                           required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password"
                           placeholder="Введите пароль"
                           required>
                </div>

                <div class="form-check">
                    <input type="checkbox" 
                           class="form-check-input" 
                           id="rememberMe" 
                           name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Запомнить меня
                    </label>
                </div>

                <button type="submit" class="btn-submit">Войти</button>
            </form>

            <div class="auth-links">
                <p style="margin-bottom: var(--spacing-sm);">
                    Нет аккаунта? 
                    <a href="/auth/register" class="auth-link-primary">Зарегистрироваться</a>
                </p>
                <a href="/" class="back-link">
                    <span>←</span>
                    <span>Вернуться на главную</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // API URL - используем API Gateway
        const API_BASE_URL = (() => {
            // Если есть переменная окружения, используем её
            if (window.API_BASE_URL) {
                return window.API_BASE_URL;
            }
            // Для Railway используем API Gateway URL
            if (window.location.origin.includes('railway')) {
                return 'https://bountiful-smile-production.up.railway.app'; // Замените на ваш API Gateway URL
            }
            // Для локальной разработки
            return 'http://localhost:8080';
        })();

        // Обработка отправки формы
        document.getElementById('loginForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Скрываем предыдущие сообщения
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Получаем данные формы
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            // Отправляем данные на API
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess('Вход выполнен успешно! Перенаправление...');
                    // Сохраняем токен, если он есть
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    // Перенаправляем на главную страницу через 1 секунду
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.message || 'Неверное имя пользователя или пароль');
                }
            } catch (error) {
                console.error('Ошибка при входе:', error);
                showError('Ошибка подключения к серверу. Проверьте, что API сервис запущен.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
