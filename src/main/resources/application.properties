# Основные настройки
spring.application.name=cinema-hub-service
spring.profiles.active=microservice

# Конфигурация для Railway
# Приоритет: SPRING_DATASOURCE_URL > DATABASE_URL (converted) > сконструированный URL из отдельных переменных
# Railway автоматически предоставляет: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD, DATABASE_URL
# Также можно использовать: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# При отсутствии переменных окружения используются значения по умолчанию для локальной разработки
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:${PGHOST:localhost}}:${DB_PORT:${PGPORT:5432}}/${DB_NAME:${PGDATABASE:Java_pr}}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:${PGUSER:postgres}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:${PGPASSWORD:postgres}}}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection pool settings for better reliability
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.initialization-fail-timeout=-1
# Retry connection on startup
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA настройки
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# PostgreSQL настройки
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Сервер
# PORT - переменная окружения, которую Railway предоставляет автоматически
server.port=${PORT:8080}
server.address=${SERVER_ADDRESS:localhost}

# Логирование
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.Pract4=DEBUG

# Spring Cloud Config
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:8888

# Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Circuit Breaker
resilience4j.circuitbreaker.instances.tmdb-api.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.tmdb-api.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.tmdb-api.sliding-window-size=10
resilience4j.circuitbreaker.instances.tmdb-api.minimum-number-of-calls=5

# Retry
resilience4j.retry.instances.tmdb-api.max-attempts=3
resilience4j.retry.instances.tmdb-api.wait-duration=1s

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

