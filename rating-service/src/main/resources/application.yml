server:
  port: 8084

spring:
  application:
    name: rating-service
  main:
    web-application-type: servlet
  thymeleaf:
    cache: false
  datasource:
    url: jdbc:postgresql://localhost:5432/Java_pr
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.ratingservice: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG

# OMDB API
omdb.api.key: f50f6abd
