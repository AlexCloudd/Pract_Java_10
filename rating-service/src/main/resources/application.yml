server:
  port: ${PORT:8084}

spring:
  application:
    name: rating-service
  main:
    web-application-type: servlet
  thymeleaf:
    cache: false
  datasource:
    # Конфигурация для Railway
    # Приоритет: DATABASE_URL (Railway формат: postgresql://user:password@host:port/database)
    # Затем: DB_HOST/DB_PORT или PGHOST/PGPORT (стандартные Railway переменные)
    # При отсутствии переменных окружения используются значения по умолчанию для локальной разработки
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:${PGHOST:localhost}}:${DB_PORT:${PGPORT:5432}}/${DB_NAME:${PGDATABASE:Java_pr}}}
    # Если DATABASE_URL используется, username и password извлекаются из URL
    # Иначе используются отдельные переменные окружения
    username: ${DB_USERNAME:${PGUSER:postgres}}
    password: ${DB_PASSWORD:${PGPASSWORD:postgres}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.ratingservice: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG

# OMDB API
omdb.api.key: f50f6abd
